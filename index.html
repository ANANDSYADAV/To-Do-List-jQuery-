<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="front">
        <hr style="width:50vw; solid">
        <div class="container">
            <h1>To-Do-List using jQuery</h1>
            <p id="title"> <b><i>Double click to delete an item and Drag to reorder the list</i></b> </p>
            <div class="adding">
                <input type="text" name="ListTitle" placeholder="Title">
                <textarea type="text" name="ListContent" rows="12" placeholder="Add Content"></textarea>
                <img src="plus.jpg" alt="Add">
            </div>
        </div>
        <div class="listdisplay">
            <div class="list">
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="jQuery.js"></script>
</body>

</html>
